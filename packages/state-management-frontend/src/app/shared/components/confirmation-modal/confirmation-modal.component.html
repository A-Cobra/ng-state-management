<clapp-modal-header [title]="data.title"></clapp-modal-header>
<clapp-modal-content>{{ data.message }}</clapp-modal-content>
<clapp-modal-footer>
  <clapp-button
    color="primary"
    size="small"
    [disabled]="false"
    type="button"
    (click)="onAffirmation()"
  >
    {{ data.affirmativeButtonLabel }}
  </clapp-button>

  <clapp-button
    color="secondary"
    size="small"
    [disabled]="false"
    type="button"
    (click)="onNegation()"
  >
    {{ data.negativeButtonLabel }}
  </clapp-button>
</clapp-modal-footer>
