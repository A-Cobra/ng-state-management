<div class="business-edit-form__wrapper" *ngIf="!queryError; else defaultError">
  <state-management-app-business-edit-form
    [id]="businessId"
    [businessData]="businessData"
    [classificationsBackendData]="mockBackendData"
    [ongoingRequest]="ongoingRequest"
    (formSubmit)="handleEditFormSubmission($event)"
    (businessDeletion)="handleBusinessDeletion($event)"
  >
  </state-management-app-business-edit-form>
</div>

<ng-template #defaultError>
  <div class="error__display">
    <h1>Business not found</h1>
    <p>
      Sorry, the business you want to edit, hasn't been found, please try again
    </p>
    <clapp-button color="primary" size="small" type="button">
      Go home
    </clapp-button>
  </div>
</ng-template>
