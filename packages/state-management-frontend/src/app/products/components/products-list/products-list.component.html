<div class="stateContainer">
  <div class="topMenu">
    <clapp-button plusIcon="ri-arrow-left-s-line"> Go back</clapp-button>
    <clapp-search
      class="search"
      placeholder="Search by Product Name"
    ></clapp-search>
    <clapp-button color="secondary" plusIcon="ri-add-fill">
      Add Product</clapp-button
    >
  </div>
  <div class="cardsContainer">
    <app-products-card
      *ngFor="let product of productsList"
      [productData]="product"
    ></app-products-card>
  </div>
  <div>
    <clapp-pagination
      *ngIf="
        paginationConfiguration.totalRecords >
        paginationConfiguration.recordsPerPage
      "
      [totalRecords]="paginationConfiguration.totalRecords"
      [pageSize]="paginationConfiguration.recordsPerPage"
    ></clapp-pagination>
  </div>
</div>
