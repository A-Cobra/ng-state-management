<ng-container *ngIf="userData$ | async as user">
  <clapp-sidebar
    [navigation]="navigationConfig"
    [headerBrand]="headerBrandConfig"
    [logOutConfig]="logOutConfiguration"
    [expanded]="isExpanded"
    [currentUserRole]="uuidToNumber(user.roleId)"
    (logout)="onLogOut()"
    (navbarExpands)="onNavbarExpand()"
  ></clapp-sidebar>
</ng-container>
